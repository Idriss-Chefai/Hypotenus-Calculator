<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypothenuse calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row mb-5">
            <div class="col-4"></div>
            <h1 class="col-4">Hypotenuse Calculator</h1>
            <div class="col-4"></div>
        </div>
        <div class="row mb-3">
            <div class="col-4"></div>
            <div class="col-4">
                <label for="inputA">A</label>
                <input type="text" id="inputA">
            </div>
            <div class="col-4">
                <p id="Erreur1" class="text-danger"></p>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-4"></div>
            <div class="col-4">
                <label for="inputB">B</label>
                <input type="text" id="inputB">
            </div>
            <div class="col-4">
                <p id="Erreur2" class="text-danger"></p>
            </div>
        </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <input type="button" value="Calculate" class="btn btn-dark mt-3"id="Calculer">
                </div>
            </div>
          <img src="./triangle.png" alt="" class="img-fluid col-auto offset-1"></div>
          <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <p id="Results"></p>
            </div>
          </div>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
